name: Update Metadata

on:
  workflow_dispatch:
    inputs:
      releaseDescription:
        required: true

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: |
          yarn install
          yarn build

      - name: Tests
        run: |
          yarn test

        # Quotes in message are not allowed
      - name: Update metadata.yaml
        id: update-metadata
        run: |
          SHA=$(git rev-parse HEAD)
          MESSAGE=$(echo "${{ github.event.inputs.releaseDescription }}" | tr -d ':')
          NEW_VERSION="  - sha: $SHA\n    changeNotes: $MESSAGE"
          echo "New version info to be added: \n"
          echo "$NEW_VERSION"
          sed -i "s|versions:|versions:\n$NEW_VERSION|" metadata.yaml
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Github Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.update-metadata.outputs.new_version }}
          release_name: ${{ steps.update-metadata.outputs.new_version }}
          body: ${{ github.event.inputs.releaseDescription }}
          draft: ${{ github.ref != 'refs/heads/main' }}
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --local user.email amplitude-sdk-bot@users.noreply.github.com
          git config --local user.name amplitude-sdk-bot
          git add metadata.yaml
          git commit -m "Update metadata.yaml" || exit 0  # Exit 0 if no changes
          git push
