name: Update Metadata

on:
  workflow_dispatch:
    inputs:
      releaseDescription:
        required: true

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: |
          yarn install
          yarn build

      - name: Tests
        run: |
          yarn test

        # Quotes in message are not allowed
      - name: Update metadata.yaml
        id: update-metadata
        run: |
          SHA=$(git rev-parse HEAD)
          MESSAGE=$(echo "${{ github.event.inputs.releaseDescription }}" | tr -d ':')
          NEW_VERSION="  - sha: $SHA\n    changeNotes: $MESSAGE"
          echo "New version info to be added: \n"
          echo "$NEW_VERSION"
          sed -i "s|versions:|versions:\n$NEW_VERSION|" metadata.yaml
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Github Release
        run: |
          # Extract just the SHA for the tag name
          SHA=$(git rev-parse --short=5 HEAD)
          TAG_NAME="GTM Template Version: $SHA"
          
          # Create the named template file
          TEMPLATE_NAME="amplitude-gtm.$SHA.tpl"
          cp template.tpl "$TEMPLATE_NAME"
          
          # Determine if this should be a draft
          IS_DRAFT=""
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            IS_DRAFT="--draft"
          fi
          
          # Create the release using GitHub CLI
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --notes "${{ github.event.inputs.releaseDescription }}" \
            $IS_DRAFT \
            --repo ${{ github.repository }} \
            "$TEMPLATE_NAME"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --local user.email amplitude-sdk-bot@users.noreply.github.com
          git config --local user.name amplitude-sdk-bot
          git add metadata.yaml
          git commit -m "Update metadata.yaml" || exit 0  # Exit 0 if no changes
          git push
